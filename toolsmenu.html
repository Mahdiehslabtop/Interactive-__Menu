<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Tools Menu</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
  </head>
  <body>
    <header id="header-content">
      <p class="name">Interactive Animated Tools Menu</p>
      <p class="student-id">Mahdieh Mehrnejad Student ID: A01305907</p>
      <div class="social-links">
        <a
          href="https://www.instagram.com/mahii__mehr/"
          target="_blank"
          class="instagram"
          >Instagram</a
        >
        <a href="https://ca.linkedin.com/in/mahdieh-mehrnejad" target="_blank"
          >LinkedIn</a
        >
      </div>
      <div class="bg-img"></div>
    </header>

    <!-- BEGIN :: Section -->
    <section class="section-wrapper">
      <!-- BEGIN :: Floating Action Button -->
      <div class="floating-action-button">
        <!-- BEGIN :: Floating Button -->
        <div class="share-btn">
          <ion-icon id="share-icon" name="share-social"></ion-icon>
          <ion-icon id="close-icon" name="close-sharp"></ion-icon>
        </div>
        <!-- END :: Floating Button -->

        <!-- BEGIN :: Expand Section -->
        <ul>
          <li>
            <ion-icon name="logo-twitter"></ion-icon>
          </li>
          <li>
            <ion-icon name="logo-facebook"></ion-icon>
          </li>
          <li>
            <ion-icon name="logo-whatsapp"></ion-icon>
          </li>
          <li>
            <ion-icon name="send-sharp"></ion-icon>
          </li>
          <li>
            <ion-icon name="logo-instagram"></ion-icon>
          </li>
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
